# SonarCloud configuration for Laravel project
sonar.projectKey=prasunpaudel_laravel-devops
sonar.organization=prasunpaudel

# Project information
sonar.projectName=Laravel DevOps
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=app,config,database,routes
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language configuration
sonar.language=php
sonar.php.version=8.2

# Coverage and test reports
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=tests/

# Code quality reports
sonar.php.phpcs.reportPaths=phpcs-report.xml
sonar.php.phpstan.reportPaths=phpstan-report.xml

# Files to exclude from analysis
sonar.exclusions=vendor/**,storage/**,bootstrap/cache/**,public/**,node_modules/**,*.min.js,*.min.css
sonar.test.exclusions=vendor/**,storage/**,bootstrap/cache/**,public/**,node_modules/**

# Duplications
sonar.cpd.php.minimumTokens=35

# Security hotspots
sonar.php.file.suffixes=php
