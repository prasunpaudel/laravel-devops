# SonarCloud configuration for Laravel project
sonar.projectKey=prasunpaudel_laravel-devops
sonar.organization=prasunpaudel

# Project information
sonar.projectName=Laravel DevOps
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=app
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Files to exclude from analysis
sonar.exclusions=vendor/**,storage/**,bootstrap/cache/**,public/**,node_modules/**,*.min.js,*.min.css
sonar.test.exclusions=vendor/**,storage/**,bootstrap/cache/**,public/**,node_modules/**

# Coverage reports (only if file exists and is valid)
sonar.php.coverage.reportPaths=coverage.xml

# Duplications
sonar.cpd.php.minimumTokens=35
